<h1>French Food Quiz</h1>
<ol>
  <li>The Coffee <input data-correct="le cafe"</li>
  <li>The Tea <input data-correct="le the"</li>
  <li>The Milk <input data-correct="le lait"</li>
  <li>The Bread <input data-correct="le pain"</li>
  <li>The Cake <input data-correct="le gateau", </li>
  <li>The Salad <input data-correct="la salade"</li>
  <li>The Pizza <input data-correct="le pizza"</li>
  <li>The Strawberry <input data-correct="la fraise"</li>
  <li>The Cookies <input data-correct="les bisuits"</li>
  <li>The Water <input data-correct="l'eau"</li>
</ol>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  
      <script id="rendered-js" >
console.clear();

$("input").change(onChange)

function onChange(evt){
  let correct = $(this).data("correct");
  let response = $(this).val();
  correct = correct.toUpperCase();
  response = response.toUpperCase();
  console.log(correct, response)
  if(correct == response){
    $(this).removeClass('incorrect').addClass('correct');
  } else{
    $(this).addClass('incorrect');
  }
}
    </script>
